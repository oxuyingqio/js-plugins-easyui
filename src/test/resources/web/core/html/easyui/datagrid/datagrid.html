<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>core.html.easyui.datagrid</title>

<link rel="stylesheet" type="text/css" href="/~/core/resource/jquery-easyui-themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/~/core/resource/jquery-easyui-themes/icon.css">

</head>
<body>
	<div id="datagrid"></div>
</body>

<script type="text/javascript" src="/~/core/resource/jquery-3.1.1/jquery-3.1.1.js"></script>

<script type="text/javascript" src="/~/core/resource/jquery-easyui-1.5.4.5/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/~/core/resource/jquery-easyui-1.5.4.5/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript" src="/~/core/release/core.js"></script>

<script type="text/javascript" src="/~/core/package.js"></script>

<script type="text/javascript" src="/~/core/html/easyui/layout/Panel.js"></script>
<script type="text/javascript" src="/~/core/html/easyui/base/Resizable.js"></script>
<script type="text/javascript" src="/~/core/html/easyui/button/LinkButton.js"></script>
<script type="text/javascript" src="/~/core/html/easyui/base/Pagination.js"></script>
<script type="text/javascript" src="/~/core/html/easyui/datagrid/Datagrid.js"></script>

<script type="text/javascript">
	$(function() {
		var dataGrid = new core.html.easyui.datagrid.DataGrid("datagrid");

		dataGrid.columns([ [ {
			field : 'ck',
			title : 'ck',
			rowspan : 2,
			checkbox : true
		}, {
			field : 'itemid',
			title : 'Item ID',
			rowspan : 2,
			width : 80,
			sortable : true
		}, {
			field : 'productid',
			title : 'Product ID',
			rowspan : 2,
			width : 80,
			sortable : true
		}, {
			title : 'Item Details',
			colspan : 4
		} ], [ {
			field : 'listprice',
			title : 'List Price',
			width : 80,
			align : 'right',
			sortable : true
		}, {
			field : 'unitcost',
			title : 'Unit Cost',
			width : 80,
			align : 'right',
			sortable : true
		}, {
			field : 'attr1',
			title : 'Attribute',
			width : 100
		}, {
			field : 'status',
			title : 'Status',
			width : 60
		} ] ]).url("http://localhost:8080/~/core/html/easyui/datagrid/dataGrid.json").height("500px").pagination(true)
				.singleSelect(true).onSelect(function(index, row) {
					alert(index + "===" + dataGrid.getRowIndex(row));

					var row1 = dataGrid.getSelected();
					row1.itemid = "XuYQ";

					dataGrid.updateRow({
						index : index,
						row : row1
					});
					dataGrid.refreshRow(index);
				}).onChangePageSize(function() {

					alert(123);
				}).init();
	});
</script>

</html>
