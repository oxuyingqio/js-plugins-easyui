<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>core.html.easyui.form.NumberBox</title>

<link rel="stylesheet" type="text/css" href="/~/core/resource/jquery-easyui-1.5/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/~/core/resource/jquery-easyui-1.5/themes/icon.css">

<body>

</body>

<script type="text/javascript" src="/~/core/resource/jquery-easyui-1.5/jquery.easyui.min.js"></script>

<script type="text/javascript">
	$(function() {
		var numberbox = new core.html.easyui.form.NumberBox("numberbox");
		numberbox.label("numberbox:");

		numberbox.init();
	});
