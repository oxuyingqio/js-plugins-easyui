<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>core.html.easyui.form.PasswordBox</title>

<link rel="stylesheet" type="text/css" href="/~/core/resource/jquery-easyui-1.5/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/~/core/resource/jquery-easyui-1.5/themes/icon.css">

</head>
<body>
	<input id="passwordbox" type="text" />
</body>

<script type="text/javascript" src="/~/core/resource/jquery-3.1.0/jquery-3.1.0.js"></script>

<script type="text/javascript" src="/~/core/resource/jquery-easyui-1.5/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/~/core/resource/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>

<script type="text/javascript" src="/~/core/release/core.min.js"></script>

<script type="text/javascript" src="/~/core/package.js"></script>

<script type="text/javascript" src="/~/core/html/easyui/form/ValidateBox.js"></script>
<script type="text/javascript" src="/~/core/html/easyui/form/TextBox.js"></script>
<script type="text/javascript" src="/~/core/html/easyui/form/PasswordBox.js"></script>

<script type="text/javascript">
	$(function() {
		var passwordbox = new core.html.easyui.form.PasswordBox("passwordbox");
		passwordbox.label("password:");
		passwordbox.prompt("this is passwordbox");
		passwordbox.width("500px");
		passwordbox.init();
	});
</script>

</html>
